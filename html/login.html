<!DOCTYPE html>
<html lang="en">
<head>
	<title>login page </title>

	<!-- meta data -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<!--CSS file section -->
	<!-- bootstrap section -->
	<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>


<body>
  <!-- main content -->
  <div class="container">

    <!-- Login form -->
    <form action="success.html" onsubmit="loginFormSubmit()" method="post">
      <!-- Login heading -->
      <div class="row">
        <div class="col-sm-12">
          <h1>
            Login
          </h1>
        <div>
      </div>

      <!-- username -->
      <div class = "row">
        <div class="col-sm-12">
          <label for="username">Username:</label>
          <input type="text" name="username" id="username"/>
        </div>
      </div>

      <!-- Password -->
      <div class="row">
        <div class="col-sm-12">
          <label for="password">Password:</label>
          <input type="password" name="password" id="password"/>
        </div>
      </div>

      <!-- login button -->
      <div class="row">
        <div class="col-sm-12">
          <button type="submit">Login</button>
        </div>
      </div>    
    </form>

  <!-- JS files section -->
	<!-- jquery -->
	<script src="../js/jquery-3.2.1.min.js"></script>  <!-- ../ move back one folder -->
	<!-- bootstrap -->
	<script src="../js/bootstrap.min.js"></script>
  <script type="text/javascript">
    function loginFormSubmit() {
      alert("form submitted");
    }
  </script>
	
</body>
</html>
